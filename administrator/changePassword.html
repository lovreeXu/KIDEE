<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
	<title>changePassword</title>
	<link rel="stylesheet" type="text/css" href="/end/css/style.css">
	<link rel="stylesheet" href="/end/css/bootstrap.min.css">
	<script src="/end/js/jquery.min.js"></script>
	<script src="/end/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="title">
		<h2><B>Change</B></h2>
		<div id="buleDiv">you can change the password here</div>
	</div>
	<div class="col-md-12 column" style="padding:0 13% 0 3%;">
		<form name="form" id="form" role="form" style="text-align:center;">
			<div class="form-group">
				 <label for="exampleInputEmail1">Username</label>
				 <input style="text-align:center;" name="username" type="text" class="form-control"  />
			</div>
			<div class="form-group">
				 <label for="exampleInputPassword1">Password</label>
				 <input style="text-align:center;" name="pwd" type="password" class="form-control" id="exampleInputPassword1" />
			</div>
			<div class="form-group">
				 <label for="exampleInputPassword1">New Password</label>
				 <input style="text-align:center;" name="new_pwd" type="password" class="form-control" id="exampleInputPassword1" />
			</div>
			<div class="form-group" style="padding-top:2%;">
			<input type="button" class="btn btn-default" style="width:100%;" value="SURE"/>
			</div>
		</form>
	</div>
<script type="text/javascript">
      $(document).ready(function() {
        function submitD() {
          $.ajax({
            url: 'changePassword.php',
            type: 'post',
            data: $('#form').serialize(),
            dataType: 'json',
            timeout: 1000,
            beforeSend: LoadFunction,
            //加载执行方法
            success: function(json) {
            	console.log(json);
              if (json.result == 1) {
                alert("success");
              } else {
                alert("Failed To Change The Password");
              }

            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                        alert(XMLHttpRequest.status);
                        alert(XMLHttpRequest.readyState);
                        alert(textStatus);
                    }
          })
          function LoadFunction() {
            //alert(0);
          }
        }
        $("#form input[type='button']").click(submitD);

      });
</script>
</body>
</html>
